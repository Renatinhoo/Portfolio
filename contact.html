<!DOCTYPE html>
   <html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Contato - Portfolio Website</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header header-pages" id="header">
         <nav class="nav container">
            <a href="index.html" class="nav__logo">Renato</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="about.html" class="nav__link">Sobre mim</a>
                    </li>

                    <li class="nav__item">
                        <a href="work.html" class="nav__link">Portfólio</a>
                    </li>

                    <li class="nav__item">
                        <a href="contact.html" class="button">Entre em Contato
                        </a>
                    </li>
                </ul>


                <!-- Fechar Botão-->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__actions">
                <!-- Botão tematico -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>

                <!-- toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTATO ====================-->
         <section class="contact section">
            <h2 class="section__title">
                Vamos Conversar <br>
                Sobre suas ideias!
            </h2>

            <div class="contact__page container grid">
                <form action="" class="contact__form grid" id="contact-form">
                    <div class="contact__group grid">
                        <div class="contact__box">
                            <input type="text" name="user_name" id="name" required placeholder="Digite seu nome" class="contact__input">
                            <label for="name" class="contact__label">Nome completo</label>
                        </div>

                        <div class="contact__box">
                            <input type="email" name="user_email" id="email" required placeholder="Digite seu email" class="contact__input">
                            <label for="email" class="contact__label">Endereço de email</label>
                        </div>
                    </div>

                    <div class="contact__box contact__area">
                        <textarea name="user_message" id="message" required placeholder="Digite sua mensagem" class="contact__input"></textarea>
                        <label for="message" class="contact__label">Menssagem</label>
                    </div>
                
                    <p class="contact__message" id="contact-message"></p>

                    <button type="submit" class="contact__send button">Enviar Mensagem</button>
                </form>
            </div>
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
        <div class="footer__container container grid">
           <div class="footer__content grid">
               <a href="index.html" class="footer__logo">Renato</a>

               <ul class="footer__links">
                   <li>
                       <a href="about.html" class="footer__link">Sobre mim</a>
                   </li>

                   <li>
                       <a href="work.html" class="footer__link">Portfólio</a>
                   </li>

                   <li>
                       <a href="index.html" class="footer__link">Home</a>
                   </li>
               </ul>

               <div class="footer_social">
                   <a href="https://www.instagram.com/renatinhooui/" target="_blank" class="footer__social-link">
                       <i class="ri-instagram-fill"></i>
                   </a>

                   <a href="https://www.linkedin.com/in/renato-moreira-botura-da-costa-30590728a/" target="_blank" class="footer__social-link">
                       <i class="ri-linkedin-box-fill"></i>
                   </a>
               </div>
           </div>

           <span class="footer__copy">
               &#169; Todos os Direitos Reservados por Renato Botura
           </span>
        </div>
     </footer>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
      
      <!--=============== EMAIL JS ===============-->
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
      
      <!--=============== CONTACT JS ===============-->
      <script src="assets/js/contact.js"></script>
   </body>
</html>
